
 <div class="container">
    <mat-card>
      <p>
        <!-- <img class="logo" src="assets/ngx-rocket-logo.png" alt="angular logo"/> -->
      </p>
      <mat-card-content>
        <!-- <mat-card-title translate>{{question.rows[0].is_active}}</mat-card-title> -->
        <mat-card-subtitle>
          <table>
            <tr *ngFor="let admission of admissions" >
              <td>{{admission.description}}</td>
              <td>{{admission.email}}
                </td>
                <td>{{admission.name}}
                  </td>
              <td>
  
                  <input type="checkbox" [checked]="admission.is_activate" (change)="updateQ(admission)">
                  
                </td>
             
            </tr>
          </table>
         </mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  </div>
