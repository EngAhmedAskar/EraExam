<div class="container">
    <mat-card>
      <mat-card-content>
          <mat-card-title translate>Add Admission</mat-card-title>
          <mat-card-subtitle>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <div>
              <label for="email">Email</label>
              <input  type="text" class="form-control" id="email" formControlName="email">
            </div>
            <div>
                <label for="name">Name</label>
                <input  type="text" class="form-control" id="name" formControlName="name">
              </div>
              <div>
                  <label for="password">Password</label>
                  <input  type="text" class="form-control" id="password" formControlName="password">
                </div>
              <br/>
              <br/>
  
              <button mat-raised-button color="accent" [disabled]="!myForm.valid" type="submit" >
                
                <span>add question</span>
              </button>
          </div>
  
  
        </form></mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  </div>
