
 <div class="container">
  <mat-card>
    <p>
      <!-- <img class="logo" src="assets/ngx-rocket-logo.png" alt="angular logo"/> -->
    </p>
    <mat-card-content>
      <!-- <mat-card-title translate>{{question.rows[0].is_active}}</mat-card-title> -->
      <mat-card-subtitle>
        <table>
          <tr *ngFor="let question of questions" >
            <td>{{question.description}}</td>
            <td>

                <input type="checkbox" [checked]="question.is_active" (change)="updateQ(question)">
                
              </td>
            <td>
            </td>
          </tr>
        </table>
       </mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</div>
